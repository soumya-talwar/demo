<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>demo testing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>

</head>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true; precision: medium;" embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
    <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
    <a-assets>
      <video src="./Assets/Bullseye.mp4" preload="auto" id="vid" response-type="arraybuffer" loop crossorigin
        webkit-playsinline autoplay muted playsinline>
      </video>
    </a-assets>
    <a-nft videohandler type='nft' url='./Assets/Bullseye.jpg' smooth="true" smoothCount="10" smoothTolerance="0.01"
      smoothThreshold="5">
      <a-video src="#vid" position='50 150 -100' rotation='90 0 180' width='300' height='175'>
      </a-video>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
