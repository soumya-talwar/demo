<!doctype html>
<html lang="en">

<head>
  <title>demo testing</title>
  <script
    src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <script>
    window.onload = function () {
      AFRAME.registerComponent('videohandler', {
        init: function () {
          var marker = this.el;

          this.vid = document.querySelector("#vid");

          marker.addEventListener('markerFound', function () {
            this.vid.play();
          }.bind(this));

          marker.addEventListener('markerLost', function () {
            this.vid.pause();
            this.vid.currentTime = 0;
          }.bind(this));
        }
      });
    };
  </script>

  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <!-- a-frame scene -->
  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
    <!-- a-nft is the anchor that defines an Image Tracking entity -->
    <!-- on 'url' use the path to the Image Descriptors created before. -->
    <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
    <a-assets>
      <video src="https://raw.githack.com/soumya-talwar/demo/main/Assets/Bullseye.mp4" preload="auto" id="vid"
        response-type="arraybuffer" loop crossorigin webkit-playsinline autoplay muted playsinline>
      </video>
    </a-assets>

    <a-nft videohandler type='nft' url='https://raw.githack.com/soumya-talwar/demo/main/Assets/Bullseye' smooth="true"
      smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
      <a-video src="#vid" position='50 150 -300' rotation='90 0 0' width='300' height='175'>
      </a-video>
    </a-nft>
    <!-- static camera that moves according to the device movemenents -->
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
